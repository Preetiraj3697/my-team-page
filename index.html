<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&amp;family=PT+Serif:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
  />
  <link rel="stylesheet" href="style.css" />
  <title>My team page</title>

  </head>
  <body>
    <header class="header container">
      <h1>The Creative Crew</h1>
      <div>
        <h2>Who are we</h2>
        <p>
          We are a team of creative, diverse driven, innovative individuals
          working in various locations from around the world.
        </p>
      </div>
    </header>
    <main class="main container">
      <section>
        <div class="team">
          <div class="team-staff">
           <figure>
            <img src="photo1.png" alt="product owner">
            <figcaption>Bill Mahoney</figcaption>
           </figure>
           <p>Product owner</p>
          </div>
          <div class="team-staff center-img">
            <figure>
             <img src="photo2.png" alt="product owner">
             <figcaption>Saba Cabrera</figcaption>
            </figure>
            <p>Art director</p>
           </div>
           <div class="team-staff">
            <figure>
             <img src="photo3.png" alt="product owner">
             <figcaption>Shae Le</figcaption>
            </figure>
            <p>Tech Lead</p>
           </div>
           <div class="team-staff">
            <figure>
             <img src="photo4.png" alt="product owner">
             <figcaption>Skylah Lu</figcaption>
            </figure>
            <p>UX Designer</p>
           </div>
           <div class="team-staff center-img">
            <figure>
             <img src="photo5.png" alt="product owner">
             <figcaption>Griff Richards</figcaption>
            </figure>
            <p>Developer</p>
           </div>
           <div class="team-staff">
            <figure>
             <img src="photo6.png" alt="product owner">
             <figcaption>Stan John</figcaption>
            </figure>
            <p>Developer</p>
           </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        created by <a href="https://github.com/Preetiraj3697">Preetiraj3697</a> @
        DevChallenges.io
      </p>
    </footer>
  </body>
</html>
